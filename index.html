<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./fontawesome-free-6.0.0-beta3-web/css/all.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Facebook-login</title>
  </head>
  <body>
    <!-- outer container -->
    <main>
      <section>
      <!-- left outer container -->
      <article>
        <!-- social media login -->
        <div id="socialmedia-login">
          <div class="socialmedia-contents">
              <div class="facebook">
                  <div>
                    <i class="fab fa-facebook-f"></i>
                  </div>        
                  <div>
                    <a class="link" href="#">Facebook Login</a>
                  </div>
              </div>
              <div class="google">
                  <div>
                   <i class="fab fa-google-plus-g"></i>
                  </div>         
                  <div>
                    <a class="link" href="#">Google + Login</a>
                  </div>
              </div>
             <div class="twitter">
                  <div>
                   <i class="fab fa-twitter"></i>
                  </div>            
                  <div>
                    <a class="link" href="#">Twitter Login</a></div>
                  </div>
              </div>
            </div>
          </div>
     
         <!-- divider -->
               
         <div class="circle">OR</div>
        <!-- with username login -->
        <div id="username-login">
          <form action="">
            <legend>Sign in with</legend>
            <div>
              <i class="fas fa-user"></i>
              <input
                type="email"
                name="email"
                id="1"
                placeholder=" username or email"
              />
            </div>
            <div>
              <i class="fas fa-lock"></i>
              <input
                type="password"
                name="password"
                id="2"
                placeholder="password"
              />
            </div>

            <div>
              
              <input type="checkbox" id="3" />
              <span>Remember me</span>
              <input type="button" value="LOGIN" />
            </div>
          </form>
        </div>
       
      </div>
    </article>
       <footer>
          <a href="#">Register Now</a>
          
          <a href="#">Forgotten?</a>
        </footer>
      </section>
    </main>
  </body>
</html>
