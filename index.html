<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./fontawesome-free-6.0.0-beta3-web/css/all.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Responsive login page</title>
</head>
<body>
  <section class="socialmedia">
    <article class="facebook">
      <button><i class="fab fa-facebook"> | Facebook</i></button>
    </article>
    <article class="google">
      <button><i class="fab fa-google-plus-g"> | Google</i></button>
    </article>
    <article class="twitter">
      <button><i class="fab fa-twitter"> | Twitter</i></button>
    </article>
  </section>
  <section class="divider">
    <div>OR</div>
    </section>
  <section class="email">
<form action="">
  <legend>Sign in with</legend>
  <div class="username">
    <i class="fas fa-user"></i>
    <input
      type="email"
      name="email"
      id="1"
      placeholder=" username or email"
    />
  </div>
  <div class="password"> 
    <i class="fas fa-lock"></i>
    <input
      type="password"
      name="password"
      id="2"
      placeholder="password"
    />
  </div>
  <div class="login-details">
     <input type="checkbox" id="3" />
    <span>Remember me</span>
    <input type="button" value="LOGIN" />
  </div>
</form>
</section>
<footer>
<a href="#">Register Now</a>
<a href="#">Forgotten?</a>
</footer>
</body>
</html>
