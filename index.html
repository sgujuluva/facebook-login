    <link rel="stylesheet" href="./css/style.css">
    <title>Facebook-login</title>

<body>
    <!-- outer container -->
    <main>
        <!-- left outer container -->
        <div id="maincontent-login">
            <!-- button login -->
            <div id="socialmedia-login">
                <div class="facebook">
                    <a href="#">Facebook</a>
                </div>
                <div class="google">
                    <a href="#">Google</a>
                </div>
                <div class="twitter">
                    <a href="#">Twitter</a>
                </div>
            </div>
            <div id="divider">
               
            </div>
            <!-- with username login -->
            <div id="username-login">
                <form action="">
                    <legend>Sign in with</legend>
                    
                    <input type="email" name="email" id="1">
                    <input type="password" name="password" id="2">
                    <div>Remember me

                    </div>
                    
                </form>

            </div>

        </div>
        <footer>
<a href="#">Register Now</a>
<div id="divider-1">
               
</div>
<a href="#">Forgotten?</a>
        </footer>
    </main>
