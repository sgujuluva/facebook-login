<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./fontawesome-free-6.0.0-beta3-web/css/all.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Facebook-login</title>
</head>
<body>
    <!-- outer container -->
    <main>
        <!-- left outer container -->
        <div id="maincontent-login">
            <!-- social media login -->
            <div id="socialmedia-login">
                <div class="facebook">
                    <div>
                        <i class="fab fa-facebook-f"></i> 
                    </div>
                    <div class="divider-1"></div>
                    <div>
                        <a class="link" href="#">Facebook Login</a>
                    </div>
                </div>
                <div class="google">
                   <div>
                    <i class="fab fa-google-plus-g"></i>
                   </div>
                   <div class="divider-1"></div>
                    <div>
                        <a class="link" href="#">Google + Login</a>
                    </div>
                    
                </div>
                <div class="twitter">
                    <div>
                        <i class="fab fa-twitter"></i>
                    </div>
                    <div class="divider-1"></div>
                    <div><a class="link" href="#">Twitter Login</a></div>
                </div>
            </div>
            <!-- divider -->
            <div id="divider"></div>
            <!-- with username login -->
            <div id="username-login">
                <form action="">
                    <legend>Sign in with</legend>
                    
                    <input type="email" name="email" id="1" placeholder=" username or email" required>
                    <input type="password" name="password" id="2" placeholder="password">
                    <div>Remember me
                        <input type="checkbox" id="3">
                        <input type="button" value="LOGIN">
                    </div>
                    
                </form>

            </div>

        </div>
        <footer>
<a href="#">Register Now</a>
<div id="divider-2">
               
</div>
<a href="#">Forgotten?</a>
        </footer>
    </main>
</body>
</html>
